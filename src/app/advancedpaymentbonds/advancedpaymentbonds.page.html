    <ion-row>

        <ion-menu-toggle>
          <ion-buttons>
            <img src="assets/imgs/menubtn.svg" style="width: 24px;
              height: 24px;margin-top: 3px;">
          </ion-buttons>
        </ion-menu-toggle>
      </ion-col>

      <ion-col class="titleclass" size="8">
        <ion-text class="ctitle">ADVANCED PAYMENT BONDS</ion-text>

      </ion-col>

  <div class="wrapper">
    <h2>What Is Advance Payment Bond?</h2>
    <p>An Advance Payment Bond or 'APB' is a

    <div class="btndiv">
      <ion-button class="btn" (click)="goto()">More Info</ion-button>
    </div>
    <div class="btndiv">

    </div>
